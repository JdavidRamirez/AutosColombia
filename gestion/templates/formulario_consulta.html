<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de consulta</title>
  </head>
  <body>
    <h1>Formulario de consulta</h1>
    <div class="container">
        <div class="abs-center">
            <form action="/buscar/" class="border p-3 form" method="GET">

               

                <div class="mb-3">
                    <label  class="form-label"> Usuario </label> 
                    <input type="text" class="mx-auto" name="user">
                     <input type="submit"  value="buscar">
                    
                </div>
                
            </form>
        
            <form action="/buscar_vehiculo/" class="border p-3 form" method="GET">

                <div  class="form-group">
                    <label  class="form-label">Vehiculo</label> 
                    <input type="text" name="vh">
        
                    <input type="submit" value="buscar">

                </div>
                
            </form>
        
            <form action="/buscar_celda/" class="border p-3 form" method="GET">

                <div  class="form-group">
                    <label  class="form-label">Celda</label> 
                    <input type="text" name="celda">
                    <input type="submit" value="buscar">

                </div>
        
            </form>
        </div>
    </div>

    
  </body>
</html>
