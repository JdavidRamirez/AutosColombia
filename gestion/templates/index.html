<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Usuario Id:</label>  
    <div class="col-sm-4">  
      {{ form.idUsuario }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Usuario Cedula:</label>  
    <div class="col-sm-4">  
      {{ form.cedula }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Usuario nombre:</label>  
    <div class="col-sm-4">  
      {{ form.nombre }}  
    </div>  
  </div> 
   </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Usuario apellido:</label>  
    <div class="col-sm-4">  
      {{ form.apellido }}  
    </div>  
  </div> 
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Usuario celular:</label>  
<div class="col-sm-4">  
  {{ form.celular }}  
</div>
  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Usuario email:</label>  
<div class="col-sm-4">  
  {{ form.email }}  
</div>  
  
</div>
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
